            123 Market St. #22B<br />

            44635

        </div>

            <li>About</li>
            <li>Growers</li>
            <li>Merchants</li>
            <li>Partner's</li>

            <li>Twitter</li>
            <li>Linkedin</li>
            <li>Instagram</li>
          </ul>

        <div class="footer-arrow-div">

          </button>
        </div>
      </div>
      <div class="down-ward">
